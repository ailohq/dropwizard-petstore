box: mihkels/java8-oracle@0.0.1
build:
  steps:
    - script:
        name: show base information
        code: |
            gradle -v
            echo $JAVA_HOME
            java -version
            javac -version
    - script:
        name: run gradle
        code: |
            gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR clean build
deploy:
  steps:
    - heroku-deploy